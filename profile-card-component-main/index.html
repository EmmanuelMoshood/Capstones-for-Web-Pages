<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>


  
</head>
<body>

  <div class="bg bg-top">
    <img src="./images/bg-pattern-top.svg" alt="" class="bg">
  </div>

  <div class="container">
    <article>
      <img src="./images/bg-pattern-card.svg" alt="background">
      <div>
        <img src="./images/image-victor.jpg" alt="victor's image">
      </div>
    </article>

    <article>
      <h1>
        Victor Crest <span>26</span>
      </h1>
      <p>
        London
      </p>
    </article>

    <article>
      <ul>
        <li><h2>80K</h2>
          <span>Followers</span>
        </li>
        <li><h2>803K</h2>
          <span>Likes</span>
        </li>
        <li><h2>1.4K</h2>
          <span>Photos</span>
        </li>
      </ul>
    </article>

  </div>
  <div class="bg bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg">
  </div>
  

  

  
  

  
  
</body>
</html>
